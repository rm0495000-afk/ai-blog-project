{% extends 'ai_model/base.html' %}
{% block content %}

<form method="get">
    <input type="text" name="q" placeholder="Search..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

<h3>ðŸ”¥ Trending</h3>
{% for p in trending_posts %}
<p>{{ p.title }} ({{ p.views }} views)</p>
{% endfor %}
<hr>

{% for post in posts %}
<div>
    <img src="{{ post.image.url }}" width="300">
    <h3>{{ post.title }}</h3>
    <p>{{ post.ai_summary }}</p>
    <a href="{% url 'ai_model:detail' post.slug %}">Read More</a>
</div>
<hr>
{% endfor %}

{% endblock %}
