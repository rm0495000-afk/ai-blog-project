{% extends 'ai_model/base.html' %}

{% block content %}

{% for post in posts %}
<div class="blog-card">

    {% if post.image %}
        <img src="{{ post.image.url }}" class="blog-image">
    {% endif %}

    <h2 class="blog-title">
        <a href="{% url 'ai_model:detail' post.slug %}">
            {{ post.title }}
        </a>
    </h2>

    <div class="blog-content">
        {{ post.content|truncatewords:30 }}
    </div>

</div>
{% endfor %}

{% endblock %}
