{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Blog Platform</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'ai_model/style.css' %}">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #111827;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .logout-btn:hover {
            color: #38bdf8;
        }

        .container {
            padding: 30px;
            min-height: 70vh;
        }

        footer {
            background: #111827;
            color: #ccc;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ NAVBAR -->
<nav>
    <div>
        <a href="/">AI BLOG</a>
    </div>

    <div class="nav-right">
        <a href="/">Home</a>

        {% if user.is_authenticated %}
            <a href="/dashboard/">Dashboard</a>

            <!-- âœ… SAFE LOGOUT (POST METHOD) -->
            <form method="post" action="/admin/logout/">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="/admin/login/">Login</a>
        {% endif %}
    </div>
</nav>

<!-- ðŸ”¹ MAIN CONTENT -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- ðŸ”¹ FOOTER -->
<footer>
    <p>Â© 2026 AI Blog Platform | Django Project</p>
</footer>

</body>
</html>
