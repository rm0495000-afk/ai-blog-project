{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Blog Platform</title>

<link rel="stylesheet" href="{% static 'ai_model/style.css' %}">

<style>
/* =====================
   ROOT THEME COLORS
===================== */
:root{
    --bg-main:#0f172a;
    --bg-grad-1:#1e293b;
    --bg-grad-2:#0f766e;
    --glass-bg:rgba(255,255,255,0.08);
    --glass-border:rgba(255,255,255,0.18);
    --text-main:#ffffff;
    --text-soft:#cbd5e1;
    --accent:#22d3ee;
}

/* =====================
   GLOBAL
===================== */
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Inter',system-ui,sans-serif;
    color:var(--text-main);
    min-height:100vh;
    background:
        radial-gradient(circle at top,#1e3a8a,transparent 60%),
        linear-gradient(135deg,var(--bg-main),var(--bg-grad-1),var(--bg-grad-2));
    background-attachment:fixed;
}

/* =====================
   NAVBAR
===================== */
nav{
    position:sticky;
    top:0;
    z-index:100;
    backdrop-filter:blur(18px);
    background:var(--glass-bg);
    border-bottom:1px solid var(--glass-border);
    padding:18px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LOGO */
.logo{
    font-size:28px;
    font-weight:900;
    letter-spacing:1px;
}
.logo span{
    color:var(--accent);
    text-shadow:0 0 18px rgba(34,211,238,.9);
}

/* NAV LINKS */
.nav-right a{
    margin-left:22px;
    text-decoration:none;
    color:var(--text-soft);
    font-weight:500;
    position:relative;
    transition:.3s;
}
.nav-right a:hover{
    color:#fff;
}
.nav-right a::after{
    content:'';
    position:absolute;
    left:0;
    bottom:-6px;
    width:0;
    height:2px;
    background:var(--accent);
    transition:.3s;
}
.nav-right a:hover::after{
    width:100%;
}

/* =====================
   CONTAINER
===================== */
.container{
    padding:70px 10%;
    min-height:75vh;
}

/* =====================
   BLOG CARD (CENTER)
===================== */
.blog-card{
    max-width:900px;
    margin:0 auto 60px auto;
    background:var(--glass-bg);
    border:1px solid var(--glass-border);
    border-radius:26px;
    overflow:hidden;
    backdrop-filter:blur(16px);
    box-shadow:0 30px 70px rgba(0,0,0,.5);
    transition:.4s;
}
.blog-card:hover{
    transform:translateY(-10px);
}

/* BLOG IMAGE */
.blog-image{
    width:100%;
    height:460px;
    object-fit:cover;
    display:block;
}

/* BLOG TITLE */
.blog-title{
    text-align:center;
    font-size:34px;
    font-weight:900;
    margin:30px 20px 12px;
}
.blog-title a{
    color:#fff;
    text-decoration:none;
}
.blog-title a:hover{
    color:var(--accent);
}

/* BLOG CONTENT */
.blog-content{
    text-align:center;
    color:var(--text-soft);
    font-size:17px;
    line-height:1.9;
    padding:0 50px 35px;
}

/* =====================
   BUTTON
===================== */
.btn{
    background:linear-gradient(135deg,#22d3ee,#38bdf8);
    color:#020617;
    padding:12px 26px;
    border:none;
    border-radius:16px;
    font-weight:800;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 28px rgba(34,211,238,.9);
}

/* =====================
   FOOTER
===================== */
footer{
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(12px);
    text-align:center;
    padding:24px;
    color:var(--text-soft);
    font-size:14px;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav>
    <div class="logo">
        <span>AI</span> Blog
    </div>

    <div class="nav-right">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>

        {% if user.is_authenticated %}
            <a href="/dashboard/">Dashboard</a>
            <a href="/my-activity/">My Activity</a>
            <a href="{% url 'ai_model:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'ai_model:login' %}">User Login</a>
            <a href="/admin/">Admin</a>
        {% endif %}
    </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- ================= FOOTER ================= -->
<footer>
    © 2026 AI Blog Platform • Premium Design
</footer>

</body>
</html>
