{% extends 'ai_model/base.html' %}

{% block content %}

<div class="blog-card" style="max-width:420px;">

    <h2 class="blog-title">User Login</h2>

    {% if error %}
        <p style="color:#f87171;text-align:center;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input name="username" placeholder="Username"
               style="width:100%;padding:12px;border-radius:10px;margin-bottom:15px;">
        <input type="password" name="password" placeholder="Password"
               style="width:100%;padding:12px;border-radius:10px;margin-bottom:20px;">
        <button class="btn" style="width:100%;">Login</button>
    </form>

</div>

{% endblock %}
